<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container-fluid">
    <section class="row">
      <div class="col-12 p-5 text-center">
        <h1>üç¶Ice Cream Parlorüç¶</h1>
      </div>
    </section>
  </header>

  <main class="container-fluid">
    <section class="row cart-properties">

      <!-- SECTION cart -->

      <div class="col-4">
        <h2>Cart</h2>
        <div class="d-flex flex-column justify-content-between inner-cart">
          <ul id="cart" class="px-5 fs-3">
          </ul>
          <div class="d-flex justify-content-between">

            <div id="total">
              <p class="fs-3">Total: $0
              </p>
            </div>
            <div>
              <button onclick="checkout()">Checkout</button>
            </div>
          </div>
        </div>
      </div>


      <!-- SECTION Menu selection -->


      <div class="col-8 menu-properties">
        <div class="row justify-content-around text-start p-4">
          <h2>Ice Cream</h2>
          <button onclick="addItemToCart('Vanilla',iceCream)"
            class="btn btn-white card d-flex justify-content-center align-items-center button-properties">
            <img class="item-img"
              src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
              alt="vanilla">
            Vanilla
          </button>
          <button onclick="addItemToCart('Cookie Dough', iceCream)"
            class="btn btn-white card d-flex justify-content-center align-items-center button-properties">
            <img class="item-img"
              src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
              alt="Cookie Dough">
            Cookie Dough
          </button>
          <button onclick="addItemToCart('Strawberry', iceCream)"
            class="btn btn-white card d-flex justify-content-center align-items-center button-properties">
            <img class="item-img"
              src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
              alt="Strawberry">
            Strawberry
          </button>
        </div>

        <div class="row justify-content-around text-start p-5">
          <h2>Toppings</h2>
          <button onclick="addItemToCart('Sprinkles', toppings)"
            class="btn btn-white card button-properties d-flex justify-content-center align-items-center">
            <img class="item-img" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
              alt="Sprinkles">
            Sprinkles
          </button>
          <button onclick="addItemToCart('Chocolate Chips', toppings)"
            class="btn btn-white card button-properties d-flex justify-content-center align-items-center">
            <img class="item-img"
              src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
              alt="Chocolate Chips">
            Chocolate Chips
          </button>
        </div>

        <div class="row justify-content-around text-start p-4">
          <h2>Cone</h2>
          <button onclick="addItemToCart('Waffle Cone', containers)"
            class="btn btn-white card button-properties d-flex justify-content-center align-items-center">
            <img class="item-img" src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" alt="Waffle Cone">
            Waffle Cone
          </button>
          <button onclick="addItemToCart('Waffle Bowl', containers)"
            class="btn btn-white card button-properties d-flex justify-content-center align-items-center">
            <img class="item-img" src="http://images.wbmason.com/350/L_JOY66050.jpg" alt="Waffle Bowl">
            Waffle Bowl
          </button>
        </div>
      </div>
    </section>
  </main>



  <script src="app.js"></script>
</body>

</html>
